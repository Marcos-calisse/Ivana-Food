<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/archivo.css">
        <title>Ivana Food</title>
    </head>
    <body>
        <!-- Navigation-->
        <header>
            <nav class="navbar navbar-light fixed-top navIndex">
                <div class="container-fluid">
    
                    <a class="navbar-brand" href="./index.html">
                        <img class="logoMarca" src="./multimedia/logo-marca.jpg" alt="Logo Marca">
                    </a>
    
                    <button id="carro" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="carritoDeCompras()">
                        <img src="./multimedia/carrito.png" alt="" class="logo-carrito">
                        <span id="cantidad-producto"></span>
                    </button>
                    
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"  onclick="generarFormLogin()">
                        <img class= "logo-login" src="./multimedia/usuario.png" alt="logo login">
                    </button>
    
                    <div id="login">
                        <!-- Aca se crea el modal del login desde Js -->
                    </div>
    
                    <form class="d-flex">
                        <input id="producto-buscado" class="form-control me-2" type="search" placeholder="Ingrese producto" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                
                    
                </div>
            </nav>
    
        </header>
        <!-- Product section-->
        <main class="mainIndex">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img id="imgProd" class="card-img-top mb-5 mb-md-0" src="" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1" id="idProd">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder" id="tituloProd">Shop item template</h1>
                        <div class="fs-5 mb-5">
                            <span id="precioProd">$40.00</span>
                        </div>
                        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="footer">
            <div>IVANA FOOD DELIVERY</div>
        </footer>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/cartLogic.js"></script>
        <script src="./js/detalleProd.js"></script>
    </body>
</html>
