<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/archivo.css">
    <title>Ivana Food</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light fixed-top navIndex">
            <div class="container-fluid">

                <a class="navbar-brand" href="./index.html">
                    <img class="logoMarca" src="./multimedia/logo-marca.jpg" alt="Logo Marca">
                </a>

                <button id="carro" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="carritoDeCompras(carrito)">
                    <img src="./multimedia/carrito.png" alt="" class="logo-carrito">
                    <span id="cantidad-producto"></span>
                </button>
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"  onclick="generarFormLogin()">
                    <img class= "logo-login" src="./multimedia/usuario.png" alt="logo login">
                </button>

                <div id="login"></div>

                <form class="d-flex">
                    <input id="producto-buscado" class="form-control me-2" type="search" placeholder="Ingrese producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            
                
            </div>
        </nav>

    </header>
    
    <main class="mainIndex">
        
        <div id="cards" class="" style="width: 18rem;">
            <!-- Aca se crean las cards desde Js -->
            
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="productosAgregados" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
  
    <footer class="footer">
        <div>IVANA FOOD DELIVERY</div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
